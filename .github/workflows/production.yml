name: Production Deployment

on:
  push:
    branches:
      - main

env:
  DOCKER_REGISTRY: giftshop90

jobs:
  # ============================================
  # Build and Push All Microservices in Parallel
  # ============================================
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: auth
            dockerfile: "Auth Service/Dockerfile"
            context: .
          - name: catalog
            dockerfile: "Catalog Service/Dockerfile"
            context: .
          - name: cart
            dockerfile: "Cart Service/Dockerfile"
            context: .
          - name: ordering
            dockerfile: "Ordering Service/Dockerfile"
            context: .
          - name: payment
            dockerfile: "Payment Service/Dockerfile"
            context: .
          - name: notification
            dockerfile: "Notification Service/Dockerfile"
            context: .
          - name: audit
            dockerfile: "Audit Service/Dockerfile"
            context: .
          - name: gateway
            dockerfile: "API Gateway/Dockerfile"
            context: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ matrix.service.name }}:latest
            ${{ env.DOCKER_REGISTRY }}/${{ matrix.service.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Deploy to Production Server via SSH
  # ============================================
  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ التصحيح الأول: استخدام الباسورد لنقل الملف
      - name: Copy compose file to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }} # <--- هنا التعديل
          source: "docker-compose.prod.yml"
          target: "/opt/flower-shop/" # تأكدت من وجود / في النهاية

      # ✅ التصحيح الثاني: استخدام الباسورد لتنفيذ الأوامر
      - name: Deploy to Docker Swarm
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }} # <--- هنا التعديل
          script: |
            # Create directory if not exists
            mkdir -p /opt/flower-shop
            
            # Login to Docker Hub to pull images
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Navigate to deployment directory
            cd /opt/flower-shop
            
            # Deploy/Update the stack with zero-downtime
            # Note: docker stack deploy automatically pulls needed images if configured correctly, 
            # but explicit pull ensures we get the very latest
            docker compose -f docker-compose.prod.yml pull
            
            docker stack deploy -c docker-compose.prod.yml --with-registry-auth flower-shop
            
            # Prune unused images to save space
            docker image prune -f