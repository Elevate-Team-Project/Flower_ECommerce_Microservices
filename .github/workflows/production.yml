name: Production Deployment

on:
  push:
    branches:
      - main

env:
  DOCKER_REGISTRY: giftshop90
  # Ø§Ø³Ù… Ø§Ù„Ø±ÙŠØ¨Ùˆ Ø§Ù„ÙˆØ­ÙŠØ¯ Ø§Ù„Ø®Ø§Øµ Ø¨Ø§Ù„ØªÙŠÙ…
  DOCKER_REPOSITORY: Elites

jobs:
  # ============================================
  # Build and Push (Single Repo Strategy)
  # ============================================
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          # Ù‡Ù†Ø§ Ø¨Ù†Ø­Ø¯Ø¯ Ø§Ø³Ù… "Ø§Ù„ØªØ§Ø¬" Ø§Ù„Ù„ÙŠ Ù‡ÙŠÙ…ÙŠØ² Ø§Ù„Ø®Ø¯Ù…Ø© Ø¬ÙˆØ§ Ø§Ù„Ø±ÙŠØ¨Ùˆ
          - name: auth
            dockerfile: "Auth Service/Dockerfile"
            context: .
            tag_name: "auth" 
          - name: catalog
            dockerfile: "Catalog Service/Dockerfile"
            context: .
            tag_name: "catalog"
          - name: cart
            dockerfile: "Cart Service/Dockerfile"
            context: .
            tag_name: "cart"
          - name: ordering
            dockerfile: "Ordering Service/Dockerfile"
            context: .
            tag_name: "ordering"
          - name: payment
            dockerfile: "Payment Service/Dockerfile"
            context: .
            tag_name: "payment"
          - name: notification
            dockerfile: "Notification Service/Dockerfile"
            context: .
            tag_name: "notification"
          - name: audit
            dockerfile: "Audit Service/Dockerfile"
            context: .
            tag_name: "audit"
          - name: gateway
            dockerfile: "API Gateway/Dockerfile"
            context: .
            tag_name: "gateway"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          # ğŸ”¥ Ø§Ù„Ø±ÙØ¹ Ø¹Ù„Ù‰ Ø±ÙŠØ¨Ùˆ Elites Ù…Ø¹ ØªØºÙŠÙŠØ± Ø§Ù„ØªØ§Ø¬
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}:${{ matrix.service.tag_name }}-latest
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}:${{ matrix.service.tag_name }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Deploy to Production (ÙƒÙ…Ø§ Ù‡Ùˆ Ø¨Ø¯ÙˆÙ† ØªØºÙŠÙŠØ±)
  # ============================================
  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy compose file to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "docker-compose.prod.yml"
          target: "/opt/Elites/"

      - name: Deploy to Docker Swarm
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            mkdir -p /opt/Elites
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            cd /opt/Elites
            
            # Pull latest images
            docker compose -f docker-compose.prod.yml pull
            
            # Deploy Stack named "Elites"
            docker stack deploy -c docker-compose.prod.yml --with-registry-auth Elites
            
            docker image prune -f