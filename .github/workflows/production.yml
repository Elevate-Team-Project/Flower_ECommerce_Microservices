name: Production Deployment

on:
  push:
    branches:
      - main

env:
  DOCKER_REGISTRY: giftshop90
  # The team's single repository (Must be lowercase)
  DOCKER_REPOSITORY: elites

jobs:
  # ============================================
  # Build and Push (Single Repo Strategy)
  # ============================================
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          # Defining the unique "tag" for the service within the repo
          - name: auth
            dockerfile: "Auth Service/Dockerfile"
            context: .
            tag_name: "auth" 
          - name: catalog
            dockerfile: "Catalog Service/Dockerfile"
            context: .
            tag_name: "catalog"
          - name: cart
            dockerfile: "Cart Service/Dockerfile"
            context: .
            tag_name: "cart"
          - name: ordering
            dockerfile: "Ordering Service/Dockerfile"
            context: .
            tag_name: "ordering"
          - name: payment
            dockerfile: "Payment Service/Dockerfile"
            context: .
            tag_name: "payment"
          - name: notification
            dockerfile: "Notification Service/Dockerfile"
            context: .
            tag_name: "notification"
          - name: audit
            dockerfile: "Audit Service/Dockerfile"
            context: .
            tag_name: "audit"
          - name: gateway
            dockerfile: "API Gateway/Dockerfile"
            context: .
            tag_name: "gateway"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          # ðŸ”¥ Push to 'elites' repo with tag modification
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}:${{ matrix.service.tag_name }}-latest
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}:${{ matrix.service.tag_name }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Deploy to Production (FIXED FOR SSH HANDSHAKE)
  # ============================================
  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy compose file to server
        uses: appleboy/scp-action@master  # <--- Changed to master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "docker-compose.prod.yml"
          target: "/opt/Elites/"
          use_insecure_cipher: true       # <--- Critical Fix added here

      - name: Deploy to Docker Swarm
        uses: appleboy/ssh-action@master  # <--- Changed to master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          use_insecure_cipher: true       # <--- Critical Fix added here
          script: |
            mkdir -p /opt/Elites
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            cd /opt/Elites
            
            # Pull latest images
            docker compose -f docker-compose.prod.yml pull
            
            # Deploy Stack named "Elites"
            docker stack deploy -c docker-compose.prod.yml --with-registry-auth Elites
            
            docker image prune -f