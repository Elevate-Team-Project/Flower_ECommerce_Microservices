  # API Gateway
  # ==========================================
  gateway:
    image: giftshop90/elites:gateway-latest  # <--- Modified Image and Tag
    ports:
      - "8888:8080"
      - "8889:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    networks:
      - elites_network  # <--- Modified Network Name
    deploy:
      replicas: 1
      update_config:
        order: start-first
        delay: 10s
        parallelism: 1
        failure_action: rollback
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

